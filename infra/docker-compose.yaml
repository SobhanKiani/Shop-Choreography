version: "3.9"

services:
  user-management:
    build:
      context: ./../user-management
      dockerfile: Dockerfile
      target: development
    image: skn1942/shopc-usermanagement
    ports:
      - 9000:9000
    expose:
      - 9000
    command: >
      sh -c "npx prisma generate && npm run start:dev"
    environment:
      - MONGO_HOST=user-management-mongodb
      - MONGO_PORT=27017
      - MONGO_DB_NAME=user-management
      - MONGO_USER=root
      - MONGO_PASSWORD=testPassword1234@
      - NATS_URL=nats://nats-server:4222
      - PORT=9000
    volumes:
      - ./../user-management:/usr/src/app
    depends_on:
      - nats-server

  user-management-mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: testPassword1234@
    # volumes:
    #   - user-management-data:data/db/

  gateway:
    build:
      dockerfile: Dockerfile
      context: ./../gateway
      target: development
    image: skn1942/shopc-gateway
    ports:
      - 9001:9001
    expose:
      - 9001
    command: npm run start:dev
    volumes:
      - ./../gateway:/usr/src/app
    environment:
      - PORT=9001
      - USER_MANAGEMENT_HOST=user-management
      - USER_MANAGEMEN_PORT=9000
      # - RESTAURANT_HOST=restaurant
      # - RESTAURANT_PORT=9993
      # - CART_HOST=cart
      # - CART_PORT=9994
      # - ORDER_HOST=order
      # - ORDER_PORT=9995
    depends_on:
      - user-management

  nats-server:
    image: nats:latest
    container_name: nats-server
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    expose:
      - 4222
    command: -c nats-server.conf -DV

